<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>BLE Scanner</h2>

  <ion-buttons end>
    <button ion-button (click)="scan()">
      Scan
    </button>
  </ion-buttons>

  <ion-list>
    <button ion-item *ngFor="let device of devices">
      <h2>{{ device.name || 'Unnamed' }}</h2>
      <p>{{ device.id }}</p>
      <p>RSSI: {{ device.rssi }}</p>
    </button>
  </ion-list>
</ion-content>
